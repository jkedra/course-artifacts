name: Deploy website
on:
  push:
    branches:
      - main
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Cache Dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.npm
            ~/node_modules
          key: deps-node-modules-${{ hashFiles('**/package-lock.json') }}
      - name: Install dependencies
        run: npm i
      - name: Lint code
        run: npm run lint
      - name: Test code
        run: npm run test

  build:
    needs: test
    runs-on: ubuntu-latest
    outputs:
      script-file: ${{ steps.publish.outputs.script-name }}
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Cache Dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.npm
            ~/node_modules
          key: deps-node-modules-${{ hashFiles('**/package-lock.json') }}
      - name: show content
        run: |
          du -sh ~/.npm ~/node_modules
      - name: Install dependencies
        run: npm list
      - name: show content
        run: |
          du -sh ~/.npm ~/node_modules
      - name: Build website
        run: npm run build
      - name: Publish JS filename
        id: publish
        run: >
          find dist -name \*.js -printf "script-name=%f\n"
          >> $GITHUB_OUTPUT
      - name: Upload
        uses: actions/upload-artifact@v3
        with:
          name: dist-files
          path: dist
          
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download artifcats
        uses: actions/download-artifact@v3
        with:
          name: dist-files
          path: downloaded-dist
      - name: Output filename from build job
        run: echo ${{ needs.build.outputs.script-file }}
      - name: Output Content
        run: ls -lR
